<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>


<ion-content class="bg-img">
    <!-- <img src='./assets/img/loginbg.jpg' style="width:100vw;height: 100vh;position:absolute;top:0px;left:0px;z-index:-2;"/> -->

    <div class="auth-container">
        <div class="logo">
            <img src='./assets/img/logo.png' />
        </div>
        <form (ngSubmit)="forgotpassword()" class="frm">
            <ion-list>
                <ion-item >
                    <ion-label>
                        <ion-icon style="color:white;" name="mail"></ion-icon>
                    </ion-label>
                    <ion-input clearInput type="email" name="Email" placeholder="Email" [(ngModel)]="form.email" required></ion-input>
                </ion-item>
            </ion-list>
            <button class="fwd_btn" ion-button block type="submit">Forgot Password</button>
        </form>
    </div>
</ion-content>
