<ion-header>
    <ion-navbar>
        <ion-title>New Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-img">
        <!-- <img src='./assets/img/loginbg.jpg' style="width:100vw;height: 100vh;position:absolute;top:0px;left:0px;z-index:-2;"/> -->
    <div class="auth-container">
        <div class="logo">
            <img src='./assets/img/logo.png' />
        </div>
        <form (ngSubmit)="updatepassword()" class="frm">
            <ion-list>
                <ion-item >
                    <ion-label>
                        <ion-icon style="color:white;" name="lock"></ion-icon>
                    </ion-label>
                    <ion-input clearInput type="password" name="Password" placeholder="Password" [(ngModel)]="form.password" required></ion-input>
                </ion-item>
            </ion-list>
            <button class="fwd_btn" ion-button block type="submit">Update Password</button>
        </form>
    </div>
</ion-content>
