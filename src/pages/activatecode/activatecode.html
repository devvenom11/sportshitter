<ion-header>
    <ion-navbar></ion-navbar>
</ion-header>

<ion-content class="bg-img">
    <!-- <img src='./assets/img/loginbg.jpg' style="width:100vw;height: 100vh;position:absolute;top:0px;left:0px;z-index:-2;"/> -->
    <div class="auth-container">
        <div class="logo">
            <img src='./assets/img/logo.png' />
        </div>
        <ion-label>Enter the four digit pin to your email.</ion-label>
        <form (ngSubmit)="activatecode()" class="frm"> 
            <div class="inputs">
                    <ion-input clearInput type="number" #input1 [attr.maxlength]="1" name="ActivateCode1" placeholder="" [(ngModel)]="form.code1" (keydown)="firstinput($event)" required></ion-input>
                    <ion-input clearInput type="number" #input2 [attr.maxlength]="1" name="ActivateCode2" placeholder="" [(ngModel)]="form.code2" (keydown)="secondinput($event)" required></ion-input>
                    <ion-input clearInput type="number" #input3 [attr.maxlength]="1" name="ActivateCode3" placeholder="" [(ngModel)]="form.code3" (keydown)="thirdinput($event)" required></ion-input>
                    <ion-input clearInput type="number" #input4 [attr.maxlength]="1" name="ActivateCode4" placeholder="" [(ngModel)]="form.code4" (keydown)="fourthinput($event)" required></ion-input>  
            </div>   
            
            <button class="fwd_btn" ion-button block type="submit">Confirm</button>
            <ion-note (click)="resend()">Resend Email</ion-note>
        </form>
    </div>
</ion-content>
