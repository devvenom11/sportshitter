<ion-header>
  <ion-navbar style="padding-left: 25px; padding-right: 15px;">
    <img src='./assets/img/logo-new@2x.png' style="height: 36px;width: 28px;position: absolute;top: 8px;" />
  </ion-navbar>
</ion-header>
<ion-content class="bg-img">
  <div class="auth-container">
    <ng-container *ngIf="showForm; else verification">
      <ion-label class="label_div">YOUR ACCOUNT <br>HAS BEEN<br> CREATED!</ion-label>
      <div class="message">
        Sign in to your new account <br>and start playing!
      </div>
      <form>
        <ion-item>
          <ion-label floating class="label-floating">USERNAME</ion-label>
          <ion-input clearInput type="text" name="Username" placeholder="" (input)="validUsername()" [(ngModel)]="form.username" required autocomplete="test" class="username"></ion-input>
        </ion-item>
        <ion-item style="overflow: hidden;opacity: 0;height: 0; min-height: 0;">
          <ion-input clearInput type="password" placeholder="" name="password" required style="overflow: hidden;opacity: 0;"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating class="label-floating">PASSWORD</ion-label>
          <ion-input clearInput type="password" placeholder="" name="Password-text" [(ngModel)]="form.password" required  id="password-text2"></ion-input>
        </ion-item>
        <ion-item class="eye-section"><ion-label class="icon-eye" (click)="ShowPassword()">
          <svg [ngClass]="{'active-pass':showPassword}" xmlns="http://www.w3.org/2000/svg" width="20.05" height="15.038" viewBox="0 0 20.05 15.038"><defs><style>.a{fill:#afc0c7;}</style></defs><g transform="translate(-97 -590)"><g transform="translate(97 590)"><path class="a" d="M10.025,64A10.7,10.7,0,0,0,0,71.519a10.7,10.7,0,0,0,10.025,7.519A10.7,10.7,0,0,0,20.05,71.519,10.7,10.7,0,0,0,10.025,64Zm0,12.531a5.013,5.013,0,1,1,5.013-5.013A5.013,5.013,0,0,1,10.025,76.531Z" transform="translate(0 -64)"/><path class="a" d="M196.279,192.734a2.506,2.506,0,1,1-3.544,0,2.506,2.506,0,0,1,3.544,0" transform="translate(-184.481 -186.988)"/></g></g></svg>
        </ion-label></ion-item>
        <ion-grid>
          <ion-row>
            <ion-col style="display: flex;align-items: center;">
                <p style="font-size: 14px;color:white"><ion-checkbox checked></ion-checkbox>&nbsp; Stay Logged in</p>
            </ion-col>
            <ion-col>
                <button ion-button block clear class="forget" (click)="goToforgotPassword()">Forgot password?</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="padding-left: 2vw;padding-right: 3vw;"><button ion-button block (click)="generallogIn()" class="login_btn">SIGN IN</button></ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ng-container>
    <ng-template #verification>
      <ion-label class="label_div">VERIFICATION <br> EMAIL SENT</ion-label>
      <div class="message">
        {{ message }}
      </div>
      <button *ngIf="linkedExpired" class="fwd_btn" ion-button (click)="resendActivationLink()" block type="submit">Resend Activation Link</button>
      <div class="login-btn">
        <a (click)="goBack()">Return to Home</a>
      </div>
    </ng-template>    
  </div>
</ion-content>
